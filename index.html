<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #but{
            height: 70px;
            width: 100px;
            border: 2px solid red;
            
            color: white;
            background-color: rgb(52, 133, 37);
        }
        button:hover{
            background: linear-gradient(red ,blue);
        }
        header {
            border: 1px solid blue;
            height: 20%;
            width: 100%;
            background-color: aquamarine;
            margin-bottom: 20px;
            display: flex; /* Flexbox layout */
            align-items: center; /* Vertically center items */
            justify-content: space-around; /* Space between child elements */
            padding: 0 10px; /* Optional: Add padding for better spacing */
        }
        
        header .logo {
            flex: 1; /* Optional: Adjust space */
            text-align: left;
        }
        
        header .nav {
            flex: 2; /* Optional: Adjust space */
            display: flex;
            justify-content: center; /* Center navigation links */
            gap: 15px; /* Add space between links */
        }
        
        header .user-info {
            flex: 1;
        }
        #result{
            background-color: rgb(255, 255, 255);
        }
        #main{
                border: 2px solid orange;
                background-color: rgb(199, 247, 255);
                height: 500px;
                width:  500px;
                display: grid;
                grid-template-rows: repeat(3, 1fr); /* Divides the container into 3 equal rows */
                grid-template-columns: repeat(3, 1fr); /* Divides the container into 3 equal columns */
                gap: 2px;
                justify-items: center; 
                align-items: center;

        }
        .cell{
            height: 130px;
            width: 130px;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(187, 162, 255);
            background-color: beige;
            color:white;
        }
        .cell:hover{
            border: 3px solid black;
            background-color: rgb(249, 255, 74);
        }
    </style>
</head>
<body>
    
    <header>
       <div><h1>Tic Tao Toe</h1><h1 id="result"></h1></div>
        <button onclick="reset() " id="but"><h1>Clear</h1></button>
        <div id="mini"> <h1> X marks</h1> <h1 id="xm">0</h1></div>
        <div id="mini"> <h1> O marks</h1><h1 id="om">0</h1></div></div>
        <div id="mini"> <h1>Tie: </h1><h1 id="tm">0</h1></div>
    </header>
    <center>
    <div id="main">
        
        <div class="cell" id="box1" onclick="clicked( 1)"><h1 id="text1"></h1></div>
        <div class="cell" id="box2" onclick="clicked( 2)"><h1 id="text2"></h1></div>
        <div class="cell" id="box3" onclick="clicked( 3)"><h1 id="text3"></h1></div>
        <div class="cell" id="box4" onclick="clicked(4 )"><h1 id="text4"></h1></div>
        <div class="cell" id="box5" onclick="clicked(5 )"><h1 id="text5"></h1></div>
        <div class="cell" id="box6" onclick="clicked(6 )"><h1 id="text6"></h1></div>
        <div class="cell" id="box7" onclick="clicked( 7)"><h1 id="text7"></h1></div>
        <div class="cell" id="box8" onclick="clicked( 8)"><h1 id="text8"></h1></div>
        <div class="cell" id="box9" onclick="clicked( 9)"><h1 id="text9"></h1></div>

<script src="script.js"></script>

</html>
